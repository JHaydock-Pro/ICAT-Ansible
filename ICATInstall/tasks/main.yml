#---Cleanup---

- name: "Cleanup : Removing uneeded files"
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ download_dir }}"
    - "/home/{{ user_name }}/setup-glassfish.py"
    - "/home/{{ user_name }}/{{ lorem_script_edit }}"
  when: cleanup == true
  vars:
    cleanup: false
  tags:
    - user
    - cleanup
