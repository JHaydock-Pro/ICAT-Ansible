#---Update Package Lists---

- name: "{{ play_name }}Updating package list for RedHat"
  yum:
    name: '*'
    state: latest
  when: ansible_os_family == 'RedHat'
  vars:
    play_name: "Update : "
  tags:
    - setup
    - root
    - update
    - redhat
    - tested

- name: "{{ play_name }}Updating package cache for Debian"
  apt:
    update_cache: yes
  become: yes
  become_user: root
  become_method: sudo
  when: ansible_os_family == "Debian"
  vars:
    play_name: "Update : "
  tags:
   - setup
   - root
   - update
   - debian
   - tested



