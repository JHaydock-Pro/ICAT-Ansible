---
# Intended for use with .travis.yml
 # Near duplicate of default_4.9.1

#---Setup--
java: true
mysql: true

#---Containers---
container: true

container_name: payara

payara_version: 4.1.2.174
   
#---Authenticators---
authn: true

authn_simple: true
simple_version: 2.0.0

authn_db: true
db_version: 2.0.0

authn_ldap: true
ldap_version: 2.0.0

authn_anon: true
anon_version: 2.0.0

#---ICAT and Plugins---

icat_lucene: true
icat_lucene_version: 1.1.0

icat_server: true
icat_server_version: 4.9.1

ids_storage: true
ids_storage_version: 1.4.0

ids_server: true
ids_server_version: 1.8.0

topcat: true
topcat_version: 2.3.6


#---Ingest---
testdata: true

ingest_timeout: 120
#wipe_icat: true

#---Users---

icat_admin_mech: simple
icat_admin_user: root
icat_admin_pass: pass

#icat_data_mech: simple
#icat_data_user: root
#icat_data_pass: pass

authn_simple_users:
  - user: root
    pass: pass

  - user: user1
    pass: pass1

authn_db_users:
  - user: root
    pass: password

  - user: notroot
    pass: password

  - user: piOne
    pass: piOne

  - user: piTwo
    pass: piTwo

  - user: guest
    pass: guess

#---Selenium Setup---

selenium: true
firefox: true
chrome: true

