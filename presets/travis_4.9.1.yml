---
# Intended for use with .travis.yml
 # Near duplicate of default_4.9.1

#---Setup--
java: true
mysql: true
selenium: true

#---Containers---
container: true

container_name: payara

payara_version: 4.1.2.174
   
#---Authenticators---
authn: true

authn_simple: true
authn_db: true
authn_ldap: true
authn_anon: true

simple_version: 2.0.0
db_version: 2.0.0
ldap_version: 2.0.0
anon_version: 2.0.0

#---ICAT and Plugins---
lucene: true
icat: true
storage: true
ids: true
testdata: true
topcat: true

lucene_version: 1.1.0
icat_version: 4.9.1
storage_version: 1.4.0
ids_version: 1.8.0
topcat_version: 2.3.6

#---Ingest---

ingest_timeout: 120

#---Users---

icat_admin_mech: simple
icat_admin_user: root
icat_admin_pass: pass

authn_simple_users:
  - user: root
    pass: pass

  - user: user1
    pass: pass1

authn_db_users:
  - user: root
    pass: password

  - user: notroot
    pass: password

  - user: piOne
    pass: piOne

  - user: piTwo
    pass: piTwo

  - user: guest
    pass: guess

#---Selenium Setup---

# Test Only, not verified
chromedriver_version: 2.34
