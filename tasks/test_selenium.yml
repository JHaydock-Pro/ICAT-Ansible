- name: "{{ play_name }}Get Key for chrome for apt"
  apt_key: 
    url: https://dl-ssl.google.com/linux/linux_signing_key.pub
    state: present
  become: yes
  become_user: root
  become_method: sudo
  when:
    - ansible_pkg_mgr == 'apt'
    - chrome == true

- name: "{{ play_name }}Add chrome repo to apt"
  apt_repository:
    repo: "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
    filename: "google-chrome"
    state: present
    update_cache: yes
  become: yes
  become_user: root
  become_method: sudo
  when:
    - ansible_pkg_mgr == 'apt'
    - chrome == true


- name: "{{ play_name }}Install Chrome"
  package:
    name: google-chrome-stable
    state: present
  become: yes
  become_user: root
  become_method: sudo
  when:
    - chrome == true
    - ansible_pkg_mgr == 'apt'
