#---Download Topcat_Selenium---

- name: "{{ play_name }}Making Test directory"
  file:
    path: "{{ ts_path }}"
    state: directory

- name: "{{ play_name }}Getting selenium script"
  get_url:
    url: "{{ ts_url }}"
    dest: "{{ ts_path }}/"

#---

#---Template Arguments---

- name: "{{ play_name }}Templating Arguments for Selenium Script"
  template:
    src: "{{ role_path }}/templates/test_args"
    dest: "{{ ts_path }}/"

