---

#---Dependencies---

#-Xvfb-
 # Used by pyvirtual display

- name: "{{ play_name }}Installing Dependencies for Yum"
  yum:
    name: "{{ item }}"
    state: present
  become: yes
  become_user: root
  become_method: sudo
  with_items:
    - xorg-x11-server-Xvfb
  when:
    - ansible_pkg_mgr == "yum"

- name: "{{ play_name }}Installing Dependencies for Apt"
  apt:
    name: "{{ item }}"
    state: present
  become: yes
  become_user: root
  become_method: sudo
  with_items:
    - xvfb
  when:
    - ansible_pkg_mgr == "apt"

#-pyvirtualdisply-
 # Used when GUI is unavailiable

- name: "{{ play_name }}Installing dependencies with Pip"
  pip:
    name: "{{ item }}"
    state: present
  become: yes
  become_user: root
  become_method: sudo
  with_items:
    - pyvirtualdisplay
    - selenium

#---


#---Browsers--

#-Firefox-

- name: "{{ play_name }}Installing Firefox"
  package:
    name: firefox
    state: present
  become: yes
  become_user: root
  become_method: sudo
  when:
    - firefox == true


