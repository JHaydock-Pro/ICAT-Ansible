    authn_plugin: ldap 
  when: 
    - authn == true
    - authn_ldap == true
  tags:
    - user
    - authn
    - ldap

- name: "{{ play_name }}Loading Anon Authenticaton install"
  include: "{{ item }}"
  become: yes
  become_user: "{{ user_name }}"
  with_items:
    - authn.yml
