---
#main.yml file for ICATInstall

#---Getting Variables---
 # By default, all variables are in config.yml or in 'defaults/'

- name: Checking OS
  debug: msg="You are running {{ ansible_os_family }} {{ ansible_distribution }} {{ ansible_distribution_version }}"
  tags:
    - always

- name: Reading Config
  include_vars: "{{ role_path }}/config.yml"
  tags:
    - always

- name: Including Variables
  include_vars: 
    dir: "{{ role_path }}/{{ item }}/"
    extensions:
        - yml  
  with_items:
    - 'defaults'
    - 'vars'
  tags:
    - always  

#---Universal Dependencies---

- name: "Installing dependecies"
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ dep_pkg }}"
  tags:
    - always

#------Playbooks------

#---Update Package Lists---
 # This is not explicitly neccesary but some machines may require it

- name: Updating Package Lists for Yum
  yum:
    name: '*'
    state: latest
  when:
    - update == true
    - ansible_pkg_mgr == "yum"
  vars:
    play_name: "Update : "
  tags:
    - update
    - root
    - yum

- name: Updating Package Cache for Apt
  apt:
    update_cache: yes
  when:
    - update == true
    - ansible_pkg_mgr == "apt"
  vars:
    play_name: "Update : "
  tags:
    - update
    - root
    - apt

#---

#---Install java---
 # Only needed if java version < 1.8.0

- name: "{{ play_name }}Loading Java Install"
  include: java.yml
  when:
    - java == true
  vars:
    play_name: "Java : "
  tags:
    - root
    - java
  
#---

#---Install MySQL---

- name: "{{ play_name }}Loading MySQl Install and Config"
  include: "mysql.yml"
  when:
    - mysql == true
  vars:
    play_name: "MySQL : "
  tags:
    - root
    - mysql  

#---

#---Creating non-root user
 # This can be run on existing user if it has no password, but for sake of organisation a fresh user may be best
 # Username and password are set in config.yml but user_home and download_dir are declared in 'defaults/main.yml'

- name: "{{ play_name }} Creating {{ user_name }} with password {{ user_pass }}"
  user:
    name: "{{ user_name }}"
    password: "{{ user_pass }}"
    state: present
  when:
    - createuser == true
  tags:
    - createuser

#---

# All plays from this point on will run preplay.yml before it's own tasks
 # This starts glassfish domain if it exists and is not running
 # And creates download_dir if non-existent

#---Container---

- name: "{{ play_name }}Setting Variables for Glassfish"
  set_fact:
    container_src: "{{ glassfish_src }}"
    container_zip: "{{ glassfish_zip }}"
    container_path: "{{ glassfish_path }}"
    container_version: "{{ glassfish_version }}"
  tags:
    - always

- name: "{{ play_name }}Setting Variables for Payara"
  set_fact:
    container_src: "{{ payara_src }}"
    container_zip: "{{ payara_zip }}"
    container_path: "{{ payara_path }}"
    container_version: "{{ payara_version }}"
  when:
    - container_name == "payara"
  tags:
    - always

- name: "{{ play_name }}Loading {{ container_name | title }} install" 
  include: "container.yml" 
  become: yes
  become_user: "{{ user_name }}"
  when:
    - container == true
  vars:
    play_name: "{{ container_name | title }} ({{ container_version }}) : "
  tags:
    - user
    - container

#---

#---Authentication---
 # The same playbook will be run for each plugin so you may see DB tasks being skipped even if set to true, don't worry, the playbook will be run again and the relevent plugin will be run

- name: "{{ play_name }}Loading Simple Authenticaton install"
  include: "{{ item }}"
  become: yes
  become_user: "{{ user_name }}"
  with_items:
    - authn.yml
  vars:
    play_name: "Authn Simple ({{ simple_version }}) : "
    authn_plugin: simple
  when:
    - authn == true 
    - authn_simple == true
  tags:
    - user
    - authn
    - simple

- name: "{{ play_name }}Loading DB Authenticaton install"
  include: "{{ item }}"
  become: yes
  become_user: "{{ user_name }}"
  with_items:
    - authn.yml
  vars:
    play_name: "Authn DB ({{ db_version }}) : "
    authn_plugin: db
  when: 
    - authn== true 
    - authn_db == true
  tags:
    - user
    - authn
    - db

- name: "{{ play_name }}Loading LDAP Authenticaton install"
  include: "{{ item }}"
  become: yes
  become_user: "{{ user_name }}"
  with_items:
    - authn.yml
